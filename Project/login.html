<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sub-brand.css" />
  </head>
  <body id="lar-html">
    <div class="welcome container">Chào mừng bạn đến với Technology Store</h1>
    <section class="login container">
      <i class="fa fa-user-lock icon"></i>
    <form action="">
    <div class="login-form">
        <input type="text"
         class="username-login" id="user-login" placeholder="Tên đăng nhập">
        <input type="password" id="pass-login" class="password-login" placeholder="Mật khẩu">
        <input type="password" id="repass-login" class="password-login" placeholder="Nhập lại mật khẩu">
    </div>
    <p class="forgot-password">Quên mật khẩu?</p>
    <button type="button" class="btn btn-primary btn-lg "><a href="./index.html">Trở lại</a></button>
    <button type="button" onclick="logIndex()" id="login" class="btn btn-secondary btn-lg">Đăng nhập</button>
    <div class="login-to-register">
        <p>Bạn chưa có tài khoản?</p>
        <a href="./register.html">Đăng kí ngay</a>
    </div>
    </form>
    </section>
    <script src="./js/javascript.js"></script>
 
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
