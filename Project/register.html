    <div class="welcome container">Chào mừng bạn đến với Technology Store</h1>
      <section class="login container">
        <i class="fa fa-user icon"></i>
      <form class="login-form" onsubmit="register()">
          <input type="text" id="phone-number-register" class="username-register" placeholder="Số điện thoại/Gmail">
          <input type="text" id="name-register" class="username-register" placeholder="Tên đăng nhập">
          <input type="password" id="password-register" class="password-register" placeholder="Mật khẩu">
          <input type="password" id="repassword-register" class="password-register" placeholder="Xác nhận mật khẩu">
          
      </form>
      <div class="register-term">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Tôi đồng ý với <a href="#">Điều khoản và dịch vụ</a></label>
      </div>
      <button type="button" class="btn btn-primary btn-lg "><a href="./index.html">Trở lại</a></button>
      <button type="button" onclick="regis()" class="btn btn-secondary btn-lg">Đăng kí</button>
      <div class="login-to-register">
        <p>Bạn đã có tài khoản?</p>
        <a href="./login.html">Đăng nhập ngay</a>
    </div>
